<template>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">Things Todo</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul show.bind="authenticated" class="navbar-nav mr-auto">

        <li class="nav-item">

          <a class="nav-link" href="#/todos">Todos</a>

        </li>

        <li class="nav-item">

          <a class="nav-link" href="#" click.trigger="logout()">Logout</a>

        </li>

      </ul>

      <div show.bind="!authenticated">

        <form class="form-inline my-2 my-lg-0">

          <div class="form-group mb-2">

            <label for="staticEmail2" class="sr-only">Email</label>

            <input value.bind="email" type="text" class="form-control" id="staticEmail2" value="email@example.com">

          </div>

          <div class="form-group mx-sm-3 mb-2">

            <label for="inputPassword2" class="sr-only">Password</label>

            <input value.bind="password" type="password" class="form-control" id="inputPassword2" placeholder="Password">

          </div>

          <button type="submit" click.trigger="login()" class="btn btn-primary mb-2">Confirm identity</button>

          <span style="margin-left:20px;" show.bind="loginError">${loginError}</span>

          <button click.trigger="openRegisterNewUser()" type="button" class="btn btn-link">Register</button>

        </form>

      </div>

    </div>

  </nav>

</template>
